<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <meta name="theme-color" content="#ffaaaa">
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="#ffaaaa">
    <meta name="apple-mobile-web-app-title" content="Link">

    <title>Link</title>

    <!--<link rel="manifest" href="manifest.json">-->
    <link rel="icon" type="image/png" href="static/icon192.png">
    <link rel="apple-touch-icon" href="static/icon192.png">

    <link rel="import" href="/bower_components/app-router/app-router.html">
  </head>
  <body>
    <app-router>
      <!-- matches an exact path -->
      <app-route path="/home" import="/pages/welcome.html" element="page-welcome"></app-route>
      <!-- matches everything else -->
      <app-route path="*" import="/pages/welcome.html" element="page-welcome"></app-route>
    </app-router>

	<link rel='stylesheet' href='main.css' />
	<script src='main.js' type='module' defer></script>
</body>
</html>
